<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yatin's website</title>
    <script>
        function title() {
            var OriginTitile = document.title, titleTime;
            document.addEventListener('visibilitychange', function () {
                if (document.hidden) {
                    document.title = 'Where are you going?';
                    clearTimeout(titleTime);
                } else {
                    document.title = 'Hi again!';
                    titleTime = setTimeout(function () {
                        document.title = OriginTitile;
                    }, 2000);
                }
            });
        }

        title();
    </script>
    <script>function httpGet(theUrl) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", theUrl, false); // false for synchronous request
        xmlHttp.send(null);
        return '';
    }</script>
    <link rel="stylesheet" href="static/index.css">
</head>
<body STYLE="background-color: cyan">
<script>
    function reset_money() {
        if (confirm('Are you sure you want to reset emoney to 0?')) {
        httpGet('/save/0');
        location.reload();}
        else {}
    }
    function add_money() {
        var h3 = document.getElementById('money');
        var text = h3.innerText;
        var num = parseFloat(text);
        h3.innerText = num + 1;
        httpGet('/save/' + h3.innerText);
    }
    function sub_money() {
        var h3 = document.getElementById('money');
        var text = h3.innerText;
        var num = parseFloat(text);
        h3.innerText = num - 1;
        httpGet('/save/' + h3.innerText);}
</script>
<div align="middle">
    <h1>It's Yatin' Website</h1>
    <br>
    <h2>Yatin's emoney:</h2>

    <h3 id="money">{{money}}</h3>
    <br>
    <button class='but' onclick="add_money()">Add money</button>
    <button class='but' onclick="sub_money()">Subtract money</button>
    <br><br><br>
    <button class='but' onclick="reset_money()">reset money</button>
</div>
</body>
</html>
